<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <main>
    <div class="header">
        <img class="img" src="/images/illustration-hero.svg" alt="womam dancing">
        <h1 class="title">Order Summary</h1><br>
        <p class="intr">You can listen millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
        <img src="/images/icon-music.svg" alt="icon music">
    </div>
    <div class="promo">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        <a class="music" href="#">Change</a><br>
    </div>
    <div>
        <button type="button">
        Proceed to Payment
        </button><br>
        <a href="#">Cancel Order</a>
    </div>
